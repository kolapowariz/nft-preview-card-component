<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="main">
    <div>
      <img class="img-1" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <p class="one-1">Equilibrium #3429</p>

    <p class="one-2">Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="eth">
      <div class="eth-1">
        <img src="./images/icon-ethereum.svg"> 
        <span class="one one-3">0.041 ETH
        </span>
      </div>

      <div class="eth-1">
        <img src="./images/icon-clock.svg"> 
        <span class="one one-4">3 days left
        </span>
      </div>
    </div>
    <div id="h-line"></div>

    <div id="lasts">
      <div>
        <img class="ava" src="./images/image-avatar.png" alt="">
      </div>
     <p class="last">Creation of <span class="last-1">Jules Wyvern</span></p>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kolapo Wariz O.</a>.
    </div>

</div>
</body>
</html>
